<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="src/css/cart.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html" class="home-button">Home</a></li>
        
            </ul>
        </nav>
    </header>

    <main>
        <h1>Shopping Cart</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                   
                </tr>
            </thead>
            <tbody id="cart-items">
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td id="total-price">$0.00</td>
                </tr>
            </tfoot>
        </table>

        <button id="checkout-button">Checkout</button>
    </main>

   
</body>
</html>
